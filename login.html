<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login / Register - Government Help Desk</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: ("indianlogo.jpeg.jpeg") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
     
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .toggle-link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .toggle-link a {
      color: #007BFF;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle-link a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Login Form -->
    <form id="loginForm" action="login.php" method="POST">
      <h2>Login</h2>
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="toggle-link">
        Don't have an account? <a onclick="showRegister()">Register here</a>
      </div>
    </form>

    <!-- Register Form -->
    <form id="registerForm" class="hidden" action="register.php" method="POST">
      <h2>Register</h2>
      <input type="text" name="fullname" placeholder="Full Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <input type="password" name="confirm_password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
      <div class="toggle-link">
        Already have an account? <a onclick="showLogin()">Login here</a>
      </div>
    </form>
  </div>

  <script>
    function showRegister() {
      document.getElementById('loginForm').classList.add('hidden');
      document.getElementById('registerForm').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('registerForm').classList.add('hidden');
      document.getElementById('loginForm').classList.remove('hidden');
    }
  </script>
</body>
</html>
